collections:
  - name: "museum"
    label: "Museum Artworks"
    folder: "public/content/museum"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/museum"
    public_folder: "/images/museum"
    i18n: true
    fields:
      - label: "Artwork Title"
        name: "title"
        widget: "string"
        i18n: duplicate
        hint: "The main title of the artwork (used as link between EN/ES versions - must be identical)"
      
      - label: "Artist"
        name: "artist"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Name of the artist or creator"
      
      - label: "Year"
        name: "year"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Year or period of creation (e.g., '1920' or '19th Century')"
      
      - label: "Featured Image"
        name: "featuredImage"
        widget: "object"
        hint: "Main image for the artwork"
        fields:
          - {label: "Image", name: "src", widget: "image", i18n: duplicate}
          - {label: "Alt Text", name: "alt", widget: "string", i18n: true, hint: "Describe the artwork for accessibility and SEO"}
      
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        i18n: true
        required: false
        hint: "Short summary (150-160 characters) shown in preview cards and search results"
      
      - label: "Description"
        name: "body"
        widget: "markdown"
        i18n: true
        hint: "Main content describing the artwork. Use ## for headings."
      
      - label: "QR Code URL"
        name: "qrCode"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Full URL for QR code generation (e.g., https://lacasadeteresita.netlify.app/museum/artwork-name)"
      
      - label: "YouTube Video"
        name: "youtube"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "YouTube video URL (e.g., https://youtu.be/xxxxx or https://youtube.com/watch?v=xxxxx)"
      
      - label: "Spotify Audio"
        name: "spotify"
        widget: "string"
        i18n: duplicate
        required: false
        hint: "Spotify track URL (e.g., https://open.spotify.com/track/xxxxx)"
      
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Painting", "Furniture", "Document", "Others"]
        i18n: duplicate
        hint: "Select the artwork category"
      
      - label: "Location in Museum"
        name: "location"
        widget: "string"
        i18n: true
        required: false
        hint: "Physical location in the museum (e.g., 'Main Hall', 'Guest Room 3')"
      
      - label: "Display Order"
        name: "order"
        widget: "select"
        default: "auto"
        i18n: duplicate
        hint: "Choose display position: 'auto' places at end, or select specific number (0-100)"
        options:
          - { label: "Auto (end of list)", value: "auto" }
          - { label: "1 - First position", value: 1 }
          - { label: "2", value: 2 }
          - { label: "3", value: 3 }
          - { label: "4", value: 4 }
          - { label: "5", value: 5 }
          - { label: "10", value: 10 }
          - { label: "15", value: 15 }
          - { label: "20", value: 20 }
          - { label: "25", value: 25 }
          - { label: "30", value: 30 }
          - { label: "50", value: 50 }
          - { label: "100", value: 100 }
      
      - label: "Accessibility"
        name: "accessibility"
        widget: "select"
        required: true
        default: "public"
        i18n: duplicate
        hint: "Public: visible in museum listing | QR-only: accessible only via direct URL/QR code scan"
        options:
          - { label: "Public - Show in museum listing", value: "public" }
          - { label: "QR Code Only - Hidden from listing (guests only)", value: "qr-only" }
      
      - label: "Meta Description"
        name: "metaDescription"
        widget: "text"
        i18n: true
        required: false
        hint: "SEO description (150-160 characters). If empty, excerpt will be used. Important for search engines!"
      
      - label: "Meta Keywords"
        name: "keywords"
        widget: "list"
        i18n: true
        required: false
        hint: "SEO keywords (5-10 recommended). Press Enter after each keyword."
      
      - label: "Published"
        name: "published"
        widget: "boolean"
        default: true
        i18n: duplicate
        hint: "Uncheck to save as draft (won't be visible on the website)"
      
      - label: "Featured Artwork"
        name: "featured"
        widget: "boolean"
        default: false
        i18n: duplicate
        hint: "Check to highlight this artwork in the featured slider on museum page"